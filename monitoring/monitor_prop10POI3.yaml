path: /home/user1/UC3/monitoring/monitor_propPOI3/src

monitors:
  - monitor:
      id: monitor_propPOI3
      log: ./log.txt
      silent: False
      oracle:
        port: 8093
        url: 127.0.0.1
        action: nothing
      topics:
        - name: /SchedulerComponent/GetCurrentPoi/_service_event
          type: scheduler_interfaces.srv.GetCurrentPoi_Event
          action: log
        - name: /BlackboardComponent/GetInt/_service_event
          type: blackboard_interfaces.srv.GetIntBlackboard_Event
          action: log
        - name: /monitoring_clock
          type: builtin_interfaces.msg.Time
          action: log
        - name: /SchedulerComponent/Reset/_service_event
          type: scheduler_interfaces.srv.Reset_Event
          action: log
